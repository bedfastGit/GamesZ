<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>PasswordTroll</title>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
    <img src="pics/imagen4.png" alt="Fondo de la tienda de videojuegos" class="background-image">
    <div class="content-box">
      <img src="pics/gamesz.png" alt="Logo de la tienda de videojuegos" class="logo">
      <form class="formTroll" id="loginForm" onsubmit="return validarFormulario()">

        <div class="input-container-CPa">
            <label for="correo"></label>
            <input type="email" id="correo" placeholder="Correo" class="correo-input" name="correo" required>

            <label for="contrasena">
            <input type="password" id="contrasena" placeholder="Contraseña" class="contrasena-input" name="contrasena" required>
            </label>
            <button type="button" class="mostrar" onclick="mostrarOcultarContrasena()">Mostrar</button>
            
            
          </div>

          <br> <br> <br> <br> <br> <button id="miBoton" class="miBoton">Recuperar Contraseña</button>
          
        </form>
    </div>
    </div>
</body>
</html>
